<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>10026 Valley Ridge Court, Las Vegas, NV 89148</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-2 mb-2" style="text-align: center">
        10026 Valley Ridge Court, Las Vegas, NV 89148
      </h1>
      <div
        id="carouselExampleCaptions"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        data-bs-interval="5000"
      >
        <div id="indicators" class="carousel-indicators"></div>

        <div id="images" class="carousel-inner"></div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <template id="image-button">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="{{index}}"
        class="{{active}}"
        aria-current="true"
        aria-label="Slide {{index}}"
      ></button>
    </template>

    <template id="image">
      <div class="carousel-item {{active}}">
        <img
          src="hi-res/10026-Valley_{{formattedIndex}}.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p> -->
        </div>
      </div>
    </template>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const max = 55;

      const indicatorTemplate =
        document.getElementById("image-button").innerHTML;
      const imageTemplate = document.getElementById("image").innerHTML;
      const indicators = Handlebars.compile(indicatorTemplate);
      const images = Handlebars.compile(imageTemplate);

      let indicatorInnerHTML = "";
      let imageInnerHTML = "";
      for (let i = 1; i <= max; i++) {
        let value = i < 10 ? "0" + i : i;
        let active = i === 1 ? "active" : "";
        let json = { index: i - 1, formattedIndex: value, active: active };
        indicatorInnerHTML += indicators(json);
        imageInnerHTML += images(json);
      }
      document.getElementById("indicators").innerHTML = indicatorInnerHTML;
      document.getElementById("images").innerHTML = imageInnerHTML;
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
